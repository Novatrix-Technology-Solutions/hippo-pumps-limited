name: Deploy Laravel to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, ctype, json, tokenizer, xml, curl, openssl, pdo, pdo_pgsql

      - name: ğŸš€ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸŒŸ Set Laravel key
        run: php artisan key:generate

      - name: ğŸ¤ Set permissions
        run: chmod -R 775 storage bootstrap/cache

      - name: ğŸš€ Install Node dependencies & build
        run: |
          npm install
          npm run build

      - name: ğŸš§ Clear caches
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: âœ¨ Deploy to Railway
        uses: railwayapp/cli-action@v1
        with:
          command: up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: ğŸ”§ Run Migrations
        run: php artisan migrate --force
